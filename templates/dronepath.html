{% if path %}
    <ul class="list-group" id="dronepathlg">
        {% for p in path %}
            <li class="list-group-item">
                <h4>Lokace {{ p["Id_location"] }}: {{ p["Stamp"].strftime("%d.%m.%Y %H:%M:%S") }}</h4>
                <p class="list-group-item-text">GSM: {{ p["Longitude"] }}, {{ p["Latitude"] }}</p>
                <p class="list-group-item-text">Výška: {{ p["Height"] }} m</p>
            </li>
        {% endfor %}
    </ul>
{% endif %}
